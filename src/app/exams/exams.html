<div ng-cloak>

    <section class="m-t-20">
        <div class="center-align p-2 row m-w-300 bor-rad-30 m-auto" style="background-color: rgba(244, 67, 54, 0.1)">
            <div class="center-align col s6 left-switcher" ui-sref="app.exams.upcoming" ui-sref-active="active"
            translate="EXAMS.UPCOMING"></div>
            <div class="center-align col s6 right-switcher relative" ui-sref="app.exams.past" ui-sref-active="active">
                {{'EXAMS.PAST' | translate}}
                <div class="notificator showUp" ng-if="$ctrl.withoutGradeCount.count">{{$ctrl.withoutGradeCount.count}}</div>
            </div>
        </div>
    </section>


    <div ui-view></div>

    <fab on-click="$ctrl.showModal = true"></fab>
    <new-exam ng-show="$ctrl.showModal" on-cancel="$ctrl.showModal = false"
              on-submit="$ctrl.addNewExam(exam)"></new-exam>
</div>
