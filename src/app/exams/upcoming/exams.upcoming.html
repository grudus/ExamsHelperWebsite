<h3 class="center-align m-t-100 grey-text text-darken-3"
    ng-show="!($ctrl.loading || $ctrl.examsPerDay.length)" translate="EXAMS.EMPTY"></h3>


<ul class="m-t-100">
    <li ng-repeat="examPerDay in $ctrl.examsPerDay" class="row grey-text text-darken-3">
        <section class="p-20 col s4 offset-s4">
            <h6 class="m-b-15">{{examPerDay.date}}</h6>
            <ul ng-repeat="exam in examPerDay.exams">

                <li class="p-20 card valign-wrapper">
                    <div class="circle size-52 line-52 center-align left-align white-text text-darken-2 p-1-2 thin"
                         ng-style="{'background': exam.subject.color}">
                        {{exam.subject.label[0]}}
                    </div>
                    <section class=" m-l-25">
                        <div>
                            <p class="p-1-2 bold">{{exam.subject.label | truncate: 30}}</p>
                        </div>
                        <div>
                            {{exam.info | truncate: 50}}
                        </div>
                    </section>
                    <i class="material-icons absolute right-10 pointer red-on-hover"
                       ng-click="$ctrl.showDeleteModal(exam.id)">delete</i>
                </li>

            </ul>
        </section>
    </li>
</ul>

<modal-confirmation show="$ctrl.showModal"
                    message="{{'EXAMS.DELETE.MESSAGE' | translate}}"
                    on-submit="$ctrl.deleteExam()"
                    title="{{'EXAMS.DELETE.TITLE' | translate}}">
</modal-confirmation>
