<div class="row m-t-30">
    <div class="col s4 offset-s4">
        <div class="center-block bor-rad" ng-style="{'background': $ctrl.subject.color}">
            <div class="p-h-50">
                <h3 class="light center-align white-text text-darken-1">{{$ctrl.subject.label}}</h3>
            </div>
        </div>

       <div text-input class="m-t-30" label="{{'SUBJECTS.NEW.INPUT_LABEL' | translate}}" model="$ctrl.subject.label"></div>

        <color-choice on-change="$ctrl.changeColor(color)" color="$ctrl.subject.color"></color-choice>

        <a class="btn btn-large waves-effect waves-light right" type="submit" name="action"
                ng-click="$ctrl.update()" > {{'BUTTON.APPLY' | translate}}
            <i class="material-icons right">send</i>
        </a>
        <a class="btn red btn-large waves-effect waves-light right m-r-5" type="submit" name="action" ng-click="$ctrl.modalShown = true">
            {{'BUTTON.DELETE' | translate}}
            <i class="material-icons right">delete</i>
        </a>
    </div>

    <modal-confirmation show="$ctrl.modalShown" message="{{'SUBJECTS.DETAILS.DELETE.MESSAGE' | translate}}"
                        on-submit="$ctrl.deleteSubject()" title="{{'SUBJECTS.DETAILS.DELETE.TITLE' | translate}}"></modal-confirmation>
</div>
