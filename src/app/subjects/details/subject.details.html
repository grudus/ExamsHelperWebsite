<div class="row m-t-30">
    <div class="col s4 offset-s4">
        <div class="center-block bor-rad" ng-style="{'background': $ctrl.subject.color}">
            <div class="p-h-50">
                <h3 class="light center-align white-text text-darken-1">{{$ctrl.subject.label}}</h3>
            </div>
        </div>

       <div text-input class="m-t-30" label="{{'SUBJECTS.NEW.INPUT_LABEL' | translate}}" model="$ctrl.subject.label"></div>

        <color-choice on-change="$ctrl.changeColor(color)" color="$ctrl.subject.color"></color-choice>

        <button class="btn btn-large waves-effect waves-light right" type="submit" name="action"
                ng-click="$ctrl.update()" translate="BUTTON.APPLY">
        </button>
    </div>
</div>
