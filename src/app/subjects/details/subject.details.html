<section class="row m-t-30">

    <edit-subject subject="$ctrl.subject"
                  on-submit="$ctrl.update()"
                  on-delete="$ctrl.modalShown = true">
    </edit-subject>

    <exams-without-grade class="col s6 offset-s3 m-t-100"
                         ng-if="$ctrl.examsWithoutGrade.length"
                         exams="$ctrl.examsWithoutGrade">
    </exams-without-grade>

    <average-stats class="col s3 offset-s3 m-t-100 card" style="margin-top: 100px"
        subject-id="$ctrl.subject.id">

    </average-stats>


    <modal-confirmation show="$ctrl.modalShown"
                        message="{{'SUBJECTS.DETAILS.DELETE.MESSAGE' | translate}}"
                        on-submit="$ctrl.deleteSubject()"
                        title="{{'SUBJECTS.DETAILS.DELETE.TITLE' | translate}}">
    </modal-confirmation>

</section>
