<div class="sign_in-form" ng-controller="singInForm">
    <input type="text" placeholder="login" id="username" ng-model="username"/>
    <input type="password" placeholder="password" id="password" ng-model="password"/>

    <div class="buttons">
        <div class="button" id="submit" ng-click="tryToSignIn()">Sign in</div>
        <div class="button" id="create-account" onclick="window.location = '/login#/register'">Sign up</div>
    </div>

</div>
