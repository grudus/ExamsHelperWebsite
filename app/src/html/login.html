<div class="sign-form" ng-controller="SignInController">
    <form>
        <p class="error-message" ng-show="errors">{{errors}}</p>
        <input type="text" autocomplete required placeholder="username" name="username" id="username">
        <input type="password" required placeholder="password" name="password" id="password">

        <button type="submit" class="button button-block" ng-click="tryToSignIn()">Sign in</button>
    </form>
</div>
