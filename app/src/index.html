<!DOCTYPE html>
<html lang="en" ng-app="ExamsHelper" ng-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExamsHelper</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

</head>
<body ng-controller="MainController">

<header>
    <div class="header-content">
            <ul>
                <li><a href="#profile" ng-class="{active: location === '/profile' || location === '/'}">Profile</a></li>
                <li><a href="#exams" ng-class="{active: location === '/exams'}">Exams</a></li>
                <li><a href="#subjects" ng-class="{active: location === '/subjects'}">Subjects</a></li>
                <li><a href="#stats" ng-class="{active: location === '/stats'}">Stats</a></li>
                <li><a href="" ng-click="$event.preventDefault();logout()">Logout</a></li>

            </ul>
    </div>
</header>


<div>
    <section class="content">
        <div ng-view></div>
    </section>
</div>
</body>


<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>

<script src="index.js"></script>
<script src="js/user.js"></script>
<script src="js/subjects.js"></script>
<script src="js/exams.js"></script>

</html>
